{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Reset Complete</title>
  <link rel="stylesheet" href="{% static 'completestyles.css' %}">
</head>
<body>
  <main class="page">
    <div class="card">
      <div class="brand">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        <h2 class="title">Password reset complete</h2>
      </div>
      <p class="muted">Your password has been successfully set. You can now log in to your account.</p>
      <a href="{% url 'login' %}" class="btn-primary">Log in</a>
    </div>
  </main>
</body>
</html>
