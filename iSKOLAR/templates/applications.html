{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Portal - Apllications</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <meta name="description" content="Academic scholarship management portal for students to discover and apply for educational funding opportunities.">
    <link rel="stylesheet" href="{% static 'homepage.css' %}?=v3">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <!-- Left: Logo -->
            <div class="header-left">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-icon">
            </div>
    </header>


    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Menu</h2>
            <button class="close-btn" id="closeSidebarBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m18 6-12 12"/>
                    <path d="m6 6 12 12"/>
                </svg>
            </button>
        </div>

        <!-- Sidebar Buttons -->
        <a href="{% url 'homepage' %}" class="sidebar-btn">
            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">    
                <circle cx="12" cy="8" r="7"/>
                <polyline points="8.21,13.89 7,23 12,20 17,23 15.79,13.88"/>
            </svg>
            Scholarships
        </a>

        <a href="{% url 'applications' %}" class="sidebar-btn">
            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                <polyline points="14,2 14,8 20,8"/>
            </svg>
            Applications
        </a>

        <a href="{% url 'archives' %}" class="sidebar-btn">
            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3h18v4H3z"/>
                <path d="M3 7v14h18V7z"/>
                <line x1="10" y1="11" x2="14" y2="11"/>
            </svg>
            Archives
        </a>

        <!-- âœ… New Scholarships Saved -->
        <a href="{% url 'saved_scholarships' %}" class="sidebar-btn">
            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 3h14a2 2 0 0 1 2 2v16l-9-4-9 4V5a2 2 0 0 1 2-2z"/>
            </svg>
            Scholarships Saved
        </a>
    </nav>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle" id="menuToggleBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="4" x2="20" y1="6" y2="6"/>
            <line x1="4" x2="20" y1="12" y2="12"/>
            <line x1="4" x2="20" y1="18" y2="18"/>
        </svg>
    </button>

    <script src="{% static 'appscript.js' %}"></script>
</body>
</html>
