{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="{% static 'profile.css' %}">
</head>
<body>
    <div class="profile-settings-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-avatar">
                    <span class="avatar-icon">&#128100;</span>
                </div>
                <div class="sidebar-welcome">
                    Welcome, IvKate
                </div>
            </div>
            <nav class="sidebar-menu">
                <a href="#">Dashboard</a>
                <a href="#">New Translation</a>
                <a href="#">My Projects</a>
                <a href="#">My Translations</a>
                <a href="#">Billing & Payment</a>
                <a href="#">Settings</a>
                <a href="{% url 'iSKOLARapp' %}" class="logout">Log Out</a>
            </nav>
        </aside>
        <main class="profile-main-content">
            <h2 class="profile-title">Your personal profile info</h2>
            <form class="profile-form">
                <div class="form-section">
                    <h3><span class="section-number">1</span> PROFILE</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label>Personal phone number</label>
                            <div class="phone-input">
                                <select>
                                    <option>+380</option>
                                    <option>+1</option>
                                    <option>+44</option>
                                </select>
                                <input type="text" placeholder="44 123 45 67">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" placeholder="Surname">
                        </div>
                        <div class="form-group">
                            <label>Work phone number</label>
                            <div class="phone-input">
                                <select>
                                    <option>+380</option>
                                    <option>+1</option>
                                    <option>+44</option>
                                </select>
                                <input type="text" placeholder="44 123 45 67">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Username (not your e-mail)</label>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>Country, City</label>
                            <input type="text" placeholder="Ukraine, Kiev">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Your e-mail</label>
                            <input type="email" placeholder="mail@example.com">
                        </div>
                        <div class="form-group">
                            <label>Organization</label>
                            <input type="text" placeholder="Organization name">
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h3><span class="section-number">2</span> PASSWORD</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Old password *</label>
                            <input type="password" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label>New password *</label>
                            <input type="password" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label>Confirm new password *</label>
                            <input type="password" placeholder="********">
                        </div>
                    </div>
                    <button type="submit" class="save-btn">Correct. Save info</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
