{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iSKOLAR Login</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
  <link rel="stylesheet" href="{% static 'signup.css' %}?=v3"> <!-- Use signup.css for matching style -->
</head>
<body>

  <div class="background"></div>

  <div class="login-wrapper">

    <div class="logo">
      <span class="text-gradient">iSKOLAR</span><br>
      <p class="subtitle">Access your academic workspace</p>
      <div class="highlight-bar"></div>
    </div>

    <div class="login-card">
      <!-- X button -->
      <a href="{% url 'iSKOLARapp' %}" class="close-btn">&times;</a>

      <h2>Welcome, Scholars</h2>
      <p class="desc">Sign in to continue your scholarly journey</p>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <label>Email Address <span class="required">*</span></label>
        <input type="email" name="username" placeholder="studentexample@gmail.com" required />

        <label>Password <span class="required">*</span></label>
        <input type="password" name="password" placeholder="Enter your password" required />

        <div class="options">
          <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn">Access Your Scholar Portal</button>

        <p class="register">New scholar? <a href="{% url 'signup' %}">Create Account</a></p>
      </form>

    </div>
  </div>


</body>
</html>
