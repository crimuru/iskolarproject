{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iSKOLAR Register</title>
  <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>

  <div class="background"></div>

  <div class="login-wrapper">

    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/graduation-cap.png" alt="iSKOLAR Logo" />
      <span class="text-gradient">iSKOLAR</span><br>
      <p class="subtitle">Join the scholarly community</p>
      <div class="highlight-bar"></div>
    </div>

    <div class="login-card">
      <!-- X button -->
      <a href="{% url 'login' %}" class="close-btn">&times;</a>

      <h2>Create Your Scholar Account</h2>
      <p class="desc">Fill in the details below to get started</p>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

        <!-- First & Last Name -->
        <label>First Name <span class="required">*</span></label>
        <input type="text" name="first_name" placeholder="Juan" required />

        <label>Last Name <span class="required">*</span></label>
        <input type="text" name="last_name" placeholder="Santos" required />

        <!-- Email -->
        <label>Email Address <span class="required">*</span></label>
        <input type="email" name="email" placeholder="studentexample@gmail.com" required />

        <!-- Password -->
        <label>Password <span class="required">*</span></label>
        <input type="password" name="password1" placeholder="Create a strong password" required />

        <!-- Confirm Password -->
        <label>Confirm Password <span class="required">*</span></label>
        <input type="password" name="password2" placeholder="Re-enter your password" required />

        <!-- Terms -->
        <div class="options">
          <label><input type="checkbox" required /> I agree to the 
            <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>
          </label>
        </div>

        <!-- Register Button -->
        <button type="submit" class="login-btn">Register Now</button>

        <!-- Already Have Account -->
        <p class="register">Already a scholar? <a href="{% url 'login' %}">Login here</a></p>
      </form>

    </div>
  </div>

</body>
</html>
