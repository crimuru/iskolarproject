{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iSKOLAR Register</title>
  <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>
<body>

  <div class="background"></div>

  <div class="login-wrapper">

    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/graduation-cap.png" alt="iSKOLAR Logo" />
      <span class="text-gradient">iSKOLAR</span><br>
      <p class="subtitle">Join the scholarly community</p>
      <div class="highlight-bar"></div>
    </div>

    <div class="login-card">
      <!-- X button -->
      <a href="{% url 'login' %}" class="close-btn">&times;</a>

      <h2>Create Your Scholar Account</h2>
      <p class="desc">Fill in the details below to get started</p>

      <form>
        <label>First Name <span class="required">*</span></label>
        <input type="text" placeholder="Juan" required />

        <label>Last Name <span class="required">*</span></label>
        <input type="text" placeholder="Santos" required />

        <label>Email Address <span class="required">*</span></label>
        <input type="email" placeholder="studentexample@gmail.com" required />

        <label>Password <span class="required">*</span></label>
        <input type="password" placeholder="Create a strong password" required />

        <label>Confirm Password <span class="required">*</span></label>
        <input type="password" placeholder="Re-enter your password" required />

        <div class="options">
          <label><input type="checkbox" required /> I agree to the 
            <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="login-btn">Register Now</button>

        <p class="register">Already a scholar? <a href="{% url 'login' %}">Login here</a></p>
      </form>
    </div>
  </div>

</body>
</html>
