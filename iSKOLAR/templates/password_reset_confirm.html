{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set a new password</title>
  <link rel="stylesheet" href="{% static 'confirmstyles.css' %}">
</head>
<body>
  <main class="page">
    <div class="card">
      <div class="brand">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        <h2 class="title">Set a new password</h2>
      </div>
      <p class="muted">Choose a strong password you havenâ€™t used elsewhere.</p>
      <form method="post" class="form">
        {% csrf_token %}
        <div class="form-body">
          {{ form.as_p }}
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary">Reset password</button>
          <a href="{% url 'login' %}" class="btn-ghost">Cancel</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
